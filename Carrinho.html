<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Cart Style</title>
  <link rel="stylesheet" href="css/styleCar.css" type="text/css">  

</head>
<body>
  <header class="header">
    <h1 class="header-title">Apple Store</h1>
  </header>
  
  <section class="cart-container">
    <h2 class="cart-title">Your Bag</h2>

    <section class="cart-items">
      <div class="cart-item">
        <img src="product-image.jpg" alt="Product" class="item-image">
        <div class="item-details">
          <p class="item-name">Apple Product 1</p>
          <p class="item-price">$999.00</p>
          <p class="item-quantity">Quantity: 1</p>
        </div>
        <button class="remove-button">Remove</button>
      </div>

      <div class="cart-item">
        <img src="product-image.jpg" alt="Product" class="item-image">
        <div class="item-details">
          <p class="item-name">Apple Product 2</p>
          <p class="item-price">$799.00</p>
          <p class="item-quantity">Quantity: 1</p>
        </div>
        <button class="remove-button">Remove</button>
      </div>
    </section>

    <section class="cart-summary">
      <div class="summary-item">
        <p class="summary-text">Subtotal</p>
        <p class="summary-price">$1798.00</p>
      </div>
      <div class="summary-item">
        <p class="summary-text">Shipping</p>
        <p class="summary-price">Free</p>
      </div>
      <div class="summary-item total">
        <p class="summary-text"><strong>Total</strong></p>
        <p class="summary-price"><strong>$1798.00</strong></p>
      </div>
      <button class="checkout-button">Checkout</button>
    </section>
  </section>
</body>
</html>
